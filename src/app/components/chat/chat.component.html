<mat-drawer-container>
    <mat-drawer #drawer mode="side" opened>

        <button type="button" (click)="drawer.toggle()" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2
            focus:ring-inset focus:ring-white">
            <span class="sr-only">Close sidebar</span>
            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <mat-divider></mat-divider>
        <p>Your chats</p>
        <mat-divider></mat-divider>
        <mat-nav-list>

            <button *ngFor="let user of users" type="button"
                class="text-cyan-100 hover:text-white hover:bg-cyan-600 group flex items-center px-2 py-2 text-sm leading-6 font-medium rounded-md my-1"
                aria-current="page">
                <svg class="mr-4 flex-shrink-0 h-6 w-6 text-cyan-200" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                {{user}}
            </button>



        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="overflow-x-hidden">
        <button (click)="drawer.toggle()" type="button" mat-button color="primary">
            <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        </button>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
